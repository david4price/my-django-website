{% extends 'parking_base.html' %}

{% block content %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          {% if request.page == 'create-parking-lot' %}
          <h3>Create Parking Lot</h3>
          {% else %}
          <h3>Create Parking Lot</h3>
          {% endif %}
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}

          <div class="form__group">
            <label for="room_topic">Enter a Parking Area</label>
            <input required type="text" value="{{parkinglot.lot_type}}" name="lot_type" list="topic-list" />
            <datalist id="topic-list">
              <select id="room_topic">
                {% for lot in lot_types %}
                <option value="{{lot.name}}">{{lot.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>
          

          <div class="form__group">
            <label for="name">Parking Lot Name</label>
            {{form.name}}
          </div>

          <div class="form__group">
            <label for="price">Parking Lot Hourly Rate Price</label>
            {{form.price}}
          </div>
          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
