<div class="topics">
    <div class="topics__header">
        <h2>Browse Parking Areas</h2>
    </div>
    <ul class="topics__list">
        <li>
            <a href="{% url 'parking-home' %}" class="active">All <span>{{lots.count}}</span></a>
        </li>
        {% for lot in lot_types %}
        <li>
            <a href="{% url 'parking-home' %}?q={{lot.name}}">{{lot.name}}<span>{{lot.parkinglot_set.all.count}}</span></a>
        </li>
        {% endfor %}

    </ul>
    <a class="btn btn--link" href="{% url 'parking-areas' %}">
        More
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
        </svg>
    </a>
</div>
